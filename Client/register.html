<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- <link rel="stylesheet" href="register.css"> -->

    
    <script async src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script>
        function post_data(){
            n1=document.getElementById("name").value;
            email1=document.getElementById("email").value;
            ph=document.getElementById("phone").value;
            add=document.getElementById("address").value;
            password=document.getElementById("password").value;
            pass=document.getElementById("conpassword").value;
            if(password==pass){
                    const senddata=async()=>{const res =await axios.post('http://localhost:8000/insertrec',{
                        name:n1,
                        email:email1,
                        phonenumber:ph,
                        password:password,
                        address:add
                    });

                }
                senddata();          
            }
            else{
                
                alert("Password does not match");
                window.history.go(-1);
            } 
      }
    </script>

</head>
<style>
    body{
        padding-top:60px ;
        padding-bottom:25px ;
        background-color:white;
        
    }
    .form-signup{
        margin: 0 auto;
        max-width: 450px;
        max-height: 1000px;
        padding: 5px;
        text-align: center;
    }
    .form-signup h2,p{
        text-align: center;
    }

</style>
<body>
    <div class="container d-flex flex-wrap">
        <div class="col-md-5">
        <form  action="login.html" class="form-signup ">
            <h2>Register</h2>
            <p class="hint-text">Create your account here...</p>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
                <input type="tel" pattern="^[0-9]{10}$" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
                <input type="text" class="form-control" id="address" placeholder="address" required>
            </div>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
                <input type="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <div style="padding-left:12px; padding-right:12px" class="form-group">
                <input type="password" class="form-control" id="conpassword" placeholder="confirm password" required>
            </div><br>
            <div style="padding-left:12px; padding-right:12px" class="text-center">
                <label>
                    Already have an account?<a href="login.html"> login in</a>
                </label>
            </div><br>
            <button  style="padding-left:12px; padding-right:12px" onclick="post_data()" class="btn btn-success btn-block" name="submit">Register</button><br>
        </form>
        </div>
        
        <div class="col-md-7 mt-5">

            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid" alt="Sample image">

          </div>
    </div>
</body>
</html>
